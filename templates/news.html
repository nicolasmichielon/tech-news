<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TechNews</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="static/css/style.css">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark py-3 fixed-top">
        <div class="container">
            <a href="/" class="navbar-brand">TechNews</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu"><span
                    class="navbar-toggler-icon"></span></button>

            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="/news" class="nav-link">News</a>
                    </li>
                    <li class="nav-item">
                        <a href="/#about" class="nav-link">About</a>
                    </li>
                    <li class="nav-item">
                        <a href="/#questions" class="nav-link">Questions</a>
                    </li>
                    <li class="nav-item mx-2">
                        <h3><a href="/profile"><i class="bi bi-person-circle text-light"></i></a></h5>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- News -->
    <section id="news" class="p-5 bg-warning">
        <div class="container">
            <h2 class="text-center text-dark">“If you don't like the news, go out and make some of your own.”</h2>
            <p class="lead text-center  mb-5">
                ― Wes Nisker
            </p>
            <div class="row g-4" data-masonry='{"percentPosition": true }'>
                {% for n in news %}

                <div class="col-md-6 col-lg-4">
                    <div class="card bg-dark mb-4 border-dark text-light">
                        <div class="card-body text-center">
                            <form method="POST">
                                <h3 id="tittle" class="card-title mb-3">{{n.title}}</h3>
                                <p id="likes"><i class="bi bi-star-fill"></i> {{n.votes}}</p>
                                <p class="card-text">
                                    <a href="{{n.link}}" class="btn btn-dark border-warning text-warning">Read</a>
                                    <button data-bs-toggle="modal" data-bs-target="#modalFavorite" name="favorite"
                                        value="{{n.title}},{{n.link}},{{n.votes}}" type="submit"
                                        class="btn btn-dark border-warning text-warning"><i
                                            class="bi bi-heart pe-1"></i>Favorite</button>
                                </p>
                            </form>
                        </div>
                    </div>
                </div>

                {% endfor %}
            </div>
        </div>
    </section>

    <!-- Modal -->
    <div class="modal fade" id="modalFavorite" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content bg-dark">
                <div class="modal-header text-light mx-auto">
                    <h5 class="modal-title" id="exampleModalLabel">You saved this post!</h5>
                </div>
                <div class="modal-footer mx-auto">
                    <button class="btn btn-warning" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="p-5 bg-dark text-white text-center position-relative">
        <div class="container">
            <p class="lead">Copyright &copy; 2022 TechNews</p>
            <p>Creator of the images: <a href="https://www.freepik.com/author/vectorjuice">vectorjuice</a></p>
            <p><a href="#" class="position-absolute bottom-0 end-0 p-5">
                    <i class="bi bi-arrow-up-circle h1"></i>
                </a>
        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/masonry-layout@4.2.2/dist/masonry.pkgd.min.js"
        integrity="sha384-GNFwBvfVxBkLMJpYMOABq3c+d3KnQxudP/mGPkzpZSTYykLBNsZEnG2D9G/X/+7D" crossorigin="anonymous"
        async></script>
</body>

</html>
